<!DOCTYPE html>
<HTML>
    <head>
        <title>Dashboard</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
     <div class="menu">
        <ul>
            <li class="profile">
                 <div class="img-bar">
                    <img src="image/user.png" alt="img-bar"> 
                 </div>
                 <h2>Admin</h2>
            </li>
            <li class="navbar">
                <a class="active" href="Dashboard.html">
                 <i class="fas fa-home"></i> 
                 <h3>Dashboard</h3>
                </a>
            </li>
            <li class="navbar">
                <a href="Dashboard.html">
                 <i class="fas fa-user"></i> 
                 <h3 style="margin-left:8px;"> Client</h3>
                </a>
            </li>
            <li class="navbar">
                <a href="Dashboard.html">
                 <i class="fas fa-table"></i> 
                 <h3 style="margin-left:7px;">Products</h3>
                </a>
            </li>
            <li class="navbar">
                <a href="Dashboard.html">
                 <i class="fas fa-pen"></i> 
                 <h3 style="margin-left:7px;">Post</h3>
                </a>
            </li>
            <li class="navbar">
                <a href="Dashboard.html">
                 <i class="fas fa-chart-pie"></i> 
                 <h3 style="margin-left:5px;">Chart</h3>
                </a>
            </li>

            <li class="navbar">
                <a href="Dashboard.html">
                 <i class="fas fa-cog"></i> 
                 <h3 style="margin-left:7px;">Setting</h3>
                </a>
            </li>

            <li class="logout">
                <a href="Dashboard.html">
                 <i class="fas fa-sign-out"></i> 
                 <h3>Log Out</h3>
                </a>
            </li>
        </ul>
     </div>
     <div class="content">
        <div class="title">
            <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data-info">
        <div class="box">
            <i class="fas fa-user"> </i>
            <div class="data">
             <p>Client</p>
             <span>1000</span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-table"> </i>
            <div class="data">
             <p>Products</p>
             <span>100</span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-pen"> </i>
            <div class="data">
             <p>Post</p>
             <span>100</span>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-dollar"> </i>
            <div class="data">
             <p>Revenue</p>
             <span>200000</span>
            </div>
        </div>
        </div>
        <!--section-->
        <div class="title">
            <p>Product</p>
            <i id="icon" class="fas fa-table"></i>
        </div>
        <table>
            <thead>
                <th>Product</th>
                <th>count</th>
                <th>Price</th>
            </thead>
            <tbody>
                <tr>
                    <td>tv</td>
                    <td>500</td>
                    <td><span class="price">$</span>600</td>
                </tr>
                <tr>
                    <td>tv1001</td>
                    <td>600</td>
                    <td><span class="price">$</span>650</td>
                </tr>
               
                
            </tbody>
        </table>
    </div>
      



       
    </body>
</HTML>
